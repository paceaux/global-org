<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Global Organization</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="assets/css/main.css">
		<script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body>
		<header class="globalHeader">
			<h1 class="globalHeader__title"> Global Employee Management</h1>
		</header>
		<main>
			<form class="form form--employee" action="/employees/add" method="POST">
				<fieldset class="form__fieldset">
					<legend class="form__legend">Name</legend>
					<input class="form__input input input--text" type="text" placeholder="first name" name="first-name" />
					<input class="form__input input input--text" type="text" placeholder="last name" name="last-name" />
				</fieldset>
				<fieldset class="form__fieldset">
					<legend class="form__legend">Location</legend>
					<select class="form__select select" name="continent" placeholder="continent">
						<option selected"selected">continent</option>
						<option value="NA">North America</option>
						<option value="EU">European Union</option>
					</select>
					<select class="form__select select" name="country">
						<option selected"selected">Country</option>
						<option value="NL">Netherlands</option>
						<option value="UK">United Kingdom</option>
						<option value="US"> United States</option>
					</select>
					<select class="form__select select" name="office">
						<option selected"selected">Office</option>
						<option value="Delft">Delft</option>
						<option value="Delft">Maarsen</option>
						<option value="Milton Keynes">Milton Keynes</option>
						<option value="Richmond">Richmond</option>
						<option value="DC">DC</option>
						<option value="Seattle">Seattle</option>
					</select>
					<input class="form__input input input--text" type="text" placeholder="location" name="location" />
				</fieldset>
				<fieldset class="form__fieldset">
					<legend class="form__legend">Employment</legend>
					<input class="form__input input input--text" type="text" placeholder="role" name="role" />
					<input class="form__input input input--text" type="text" placeholder="sme" name="sme1" />
					<input class="form__input input input--text" type="text" placeholder="sme" name="sme2" />
					<input class="form__input input input--text" type="text" placeholder="supervisor" name="supervisor" />
				</fieldset>
				<fieldset class="form__fieldset">
					<legend class="form__legend">Contact</legend>
					<input class="form__input input input--tel" type="tel" placeholder="1 210 123 1234" name="phone">
					<input class="form__input input input--email" type="email" placeholder="Brad@tahzoo.com" name="email">
					<input class="form__input input input--text" type="text" placeholder="skype name" name="skype" />
				</fieldset>
				<fieldset class="form__fieldset">
					<legend class="form__legend">Social Media</legend>
					<input class="form__input input input--text" type="text" placeholder="@CEOBrad" name="twitter" />
					<input class="form__input input input--url" type="url" placeholder="linkedin.com/brad" name="linkedin" />
				</fieldset>
				<fieldset class="form__fieldset">
					<input class="form__input input input--text" type="text" placeholder="employee id" name="_id" required/>
				</fieldset>
				<button class="form__button button button--submit">submit</button>
			</form>
		</main>
		<footer class="globalFooter"></footer>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
		<script src="assets/js/main.js"></script>


	</body>
</html>
